<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f7f8fc]">
    <main class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="max-w-md w-full bg-white rounded-lg p-8 shadow-md">
        <div id="mensagem" class="mb-4 text-center"></div>
        <h1 class="text-3xl font-bold text-center text-[#111218] mb-6">Login</h1>
        <form id="loginForm" action="login.php" method="POST" class="space-y-5">
          <div>
            <label for="email" class="block text-[#111218] font-medium mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div>
            <label for="senha" class="block text-[#111218] font-medium mb-1">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="Digite sua senha"
              required
            />
          </div>
          <button
            type="submit"
            class="w-full bg-[#4768fa] hover:bg-[#3755d1] text-white font-bold py-3 rounded-full transition-colors"
          >
            Entrar
          </button>
          <p class="text-center mt-4 text-sm text-gray-600">
            Não tem uma conta?
           <a href="Cadastro.html" class="text-[#4768fa] hover:underline font-semibold">Cadastre-se aqui</a>
          </p>
        </form>
      </div>
    </main>

    <script>
     
      const params = new URLSearchParams(window.location.search);
      const status = params.get('status');
      const mensagemDiv = document.getElementById('mensagem');

      if (status === 'cadastrosucesso') {
        mensagemDiv.textContent = 'Cadastro realizado com sucesso! Faça o login.';
        mensagemDiv.className = 'p-3 rounded-md bg-green-100 text-green-800';
      } else if (status === 'erro') {
        mensagemDiv.textContent = 'Email ou senha inválidos. Tente novamente.';
        mensagemDiv.className = 'p-3 rounded-md bg-red-100 text-red-800';
      }
    </script>
  </body>
</html>
