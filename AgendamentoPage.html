<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <title>Agendamento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f7f8fc]">
    <main class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="max-w-md w-full bg-white rounded-lg p-8 shadow-md">
        <h1 class="text-3xl font-bold text-center text-[#111218] mb-6">Agendamento</h1>
        <form id="agendamentoForm" class="space-y-5">
          <div>
            <label for="nome" class="block text-[#111218] font-medium mb-1">Nome completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="Digite seu nome completo"
              required
            />
          </div>

          <div>
            <label for="email" class="block text-[#111218] font-medium mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="Digite seu email"
              required
            />
          </div>

          <div>
            <label for="telefone" class="block text-[#111218] font-medium mb-1">Telefone</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="(XX) XXXXX-XXXX"
              required
              pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}"
            />
          </div>

          <div>
            <label for="data" class="block text-[#111218] font-medium mb-1">Data da consulta</label>
            <input
              type="date"
              id="data"
              name="data"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              required
            />
          </div>

          <div>
            <label for="consulta" class="block text-[#111218] font-medium mb-1">Tipo de consulta</label>
            <select
              id="consulta"
              name="consulta"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              required
            >
              <option value="" disabled selected>Selecione a consulta</option>
              <option>Cardiologia</option>
              <option>Dermatologia</option>
              <option>Endocrinologia</option>
              <option>Gastroenterologia</option>
              <option>Ginecologia</option>
              <option>Neurologia</option>
              <option>Oftalmologia</option>
              <option>Ortopedia</option>
              <option>Pediatria</option>
              <option>Pneumologia</option>
              <option>Psiquiatria</option>
              <option>Urologia</option>
              <option>Clínica Geral</option>
              <option>Otorrinolaringologia</option>
              <option>Reumatologia</option>
              <option>Oncologia</option>
              <option>Nefrologia</option>
              <option>Hematologia</option>
              <option>Infectologia</option>
              <option>Endoscopia</option>
            </select>
            
          </div>

          <button
            type="submit"
            class="w-full bg-[#4768fa] hover:bg-[#3755d1] text-white font-bold py-3 rounded-full transition-colors"
          >
            Agendar
          </button>
          <button
            onclick="window.location.href='logout.php'"
            class="w-full bg-[#4768fa] hover:bg-[#3755d1] text-white font-bold py-3 rounded-full transition-colors"
          >
            Encerrar Seção
          </button>
        </form>
      </div>
    </main>

    <script>
      const form = document.getElementById('agendamentoForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = form.nome.value.trim();
        const email = form.email.value.trim();
        const telefone = form.telefone.value.trim();
        const data = form.data.value;
        const consulta = form.consulta.value;

        if (!nome || !email || !telefone || !data || !consulta) {
          alert('Por favor, preencha todos os campos.');
          return;
        }

        try {
          const response = await fetch('http://localhost:3000/agendamento', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, telefone, data, consulta }),
          });

          const dataResp = await response.json();

          if (response.ok) {
            alert(dataResp.message);
            form.reset();
          } else {
            alert(dataResp.message);
          }
        } catch (error) {
          alert('Erro ao conectar ao servidor.');
        }
      });
    </script>
  </body>
</html>
