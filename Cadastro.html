<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f7f8fc]">
    <main class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="max-w-md w-full bg-white rounded-lg p-8 shadow-md">
        <h1 class="text-3xl font-bold text-center text-[#111218] mb-6">Cadastro</h1>
        <form id="cadastroForm" class="space-y-5">
          <div>
            <label for="nome" class="block text-[#111218] font-medium mb-1">Nome completo</label>
            <input
              type="text"
              id="nome"
              name="nome"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="Digite seu nome completo"
              required
            />
          </div>
          <div>
            <label for="email" class="block text-[#111218] font-medium mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="Digite seu email"
              required
            />
          </div>
          <div>
            <label for="senha" class="block text-[#111218] font-medium mb-1">Senha</label>
            <input
              type="password"
              id="senha"
              name="senha"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="Digite sua senha"
              required
              minlength="6"
            />
          </div>
          <div>
            <label for="confirmaSenha" class="block text-[#111218] font-medium mb-1">Confirme a senha</label>
            <input
              type="password"
              id="confirmaSenha"
              name="confirmaSenha"
              class="w-full rounded-md border border-gray-300 p-3 text-[#111218]"
              placeholder="Confirme sua senha"
              required
              minlength="6"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-[#4768fa] hover:bg-[#3755d1] text-white font-bold py-3 rounded-full transition-colors"
          >
            Cadastrar
          </button>
          <p class="text-center mt-4 text-sm text-gray-600">
  Já tem uma conta? 
  <a href="login.html" class="text-[#4768fa] hover:underline font-semibold">Faça login aqui</a>
</p>
        </form>
      </div>
    </main>

    <script>
      const form = document.getElementById('cadastroForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const nome = form.nome.value.trim();
        const email = form.email.value.trim();
        const senha = form.senha.value.trim();
        const confirmaSenha = form.confirmaSenha.value.trim();

        if (!nome || !email || !senha || !confirmaSenha) {
          alert('Por favor, preencha todos os campos.');
          return;
        }

        if (senha !== confirmaSenha) {
          alert('As senhas não coincidem.');
          return;
        }

        try {
          const response = await fetch('http://localhost:3000/cadastro', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nome, email, senha }),
          });
          const data = await response.json();

          if (response.ok) {
            alert(data.message);
            form.reset();
            // Redirecionar ou ações pós-cadastro aqui
          } else {
            alert(data.message);
          }
        } catch (error) {
          alert('Erro ao conectar ao servidor.');
        }
      });
    </script>
  </body>
</html>
